<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DR TURKI SULTAN</title>
  <link rel="icon" href="../logo/logo.png">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
	<div id="controls">
		<span class="control-row"><input type="color" id="bgcolor" name="background" value="#2f3f50"><label for="bgcolor">background</label></span>
		<span class="control-row"><input type="color" id="fgcolor" name="raindrops" value="#76a5d2"><label for="fgcolor">raindrops</label></span>
		<span class="control-row"><input type="number" id="numdrops" name="number" min="100" max="10000" value="2000"><label for="numdrops"># drops</label></span>
		<span class="control-row"><input type="number" id="dropspeed" name="speed" min="0.00" max="5.00" step="0.25" value="1.00"><label for="dropspeed">speed</label></span>
	</div>
	<canvas id="canvas">Sorry, your browser does not support HTML canvas.</canvas>


	  <!-- loading tv -->
	  <div class="all">
        <div class="scene">
            <div class="wrap">
                <div class="wall wall-right"></div>
                <div class="wall wall-left"></div>
                <div class="wall wall-top"></div>
                <div class="wall wall-bottom"></div>
                <div class="wall wall-back"></div>
            </div>
            <div class="wrap">
                <div class="wall wall-right"></div>
                <div class="wall wall-left"></div>
                <div class="wall wall-top"></div>
                <div class="wall wall-bottom"></div>
                <div class="wall wall-back"></div>
            </div>
        </div>


    </div>


</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js'></script><script  src="./script.js"></script>

  <script>


	$(window).on("load", function () {

		$(".all .scene").fadeOut(9000, function () {
			$(this).parent().fadeOut(1000);
			$("body").css("overflow", "auto");
		});

	});


</script>


<script src="../script/jquery-3.6.1.js"></script>

</body>
</html>
