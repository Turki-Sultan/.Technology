<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>DR TURKI SULTAN</title>
  <link rel="icon" href="../logo/logo.png">
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- <div class="door"></div> -->
<div class="panel controls-panel">
  <label class="control">
    Character:
    <input type="text" id="character" value="){" />
  </label>
  <label class="control">
    Count:
    <input type="range" id="count" min="1" max="1000" value="500" />
  </label>
  <label class="control">
    Initial angle:
    <input type="range" id="initialAngle" min="-90" max="90" step="1" value="-45" />
  </label>
  <label class="control">
    Step:
    <input type="range" id="step" min="-45" max="45" step="0.01" value="-45" />
  </label>
  <label class="control">
    Width:
    <input type="range" id="width" min="100" max="1000" value="500" />
  </label>
  <label class="control">
    Height:
    <input type="range" id="height" min="100" max="1000" value="500" />
  </label>
  <label class="control">
    Background:
    <input type="color" id="background" value="#ffffff" />
  </label>
 <!--  <img src="../logo/logo.png" alt="ll"  id="background"> -->
  <label class="control">
    Color:
    <input type="color" id="color" value="#000000" />
  </label>
  <label class="control">
    X gap:
    <input type="range" id="x-gap" min="-10" max="100" value="-8" />
  </label>
  <label class="control">
    Y gap:
    <input type="range" id="y-gap" min="0" step="0.1" max="10" value="-8" />
  </label>
</div>
<div class="panel canvas-panel">
  <div class="questions" id="questions-container"></div>
</div>
<!-- partial -->



    <!-- loading tv -->
    <div class="all">
      <div class="scene">
          <div class="wrap">
              <div class="wall wall-right"></div>
              <div class="wall wall-left"></div>
              <div class="wall wall-top"></div>
              <div class="wall wall-bottom"></div>
              <div class="wall wall-back"></div>
          </div>
          <div class="wrap">
              <div class="wall wall-right"></div>
              <div class="wall wall-left"></div>
              <div class="wall wall-top"></div>
              <div class="wall wall-bottom"></div>
              <div class="wall wall-back"></div>
          </div>
      </div>


  </div>











  <script src="./script/bootstrap.bundle.min.js"></script>
  <script src="./script/script.js"></script>
  <script src="../script/jquery-3.6.1.js"></script>
  <script>


      $(window).on("load", function () {

          $(".all .scene").fadeOut(9000, function () {
              $(this).parent().fadeOut(1000);
              $("body").css("overflow", "auto");
          });

      });


  </script>
  <script  src="./script.js"></script>




</body>
</html>
